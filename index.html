<!doctype html>
<html lang="es">
    <head>
        <title>Autofix</title>
          <link rel="stylesheet" href="css\styles.css">

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav
                class="navbar navbar-expand-sm navbar-dark bg-primary"
            >
                <a class="navbar-brand" href="#">Autofix</a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                ></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page"
                                >Inicio <span class="visually-hidden">(current)</span></a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="dropdownId"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                                >Servicios</a
                            >
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Lavado</a>
                                <a class="dropdown-item" href="#">Repuestos</a>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input
                            class="form-control me-sm-2"
                            type="text"
                            placeholder="Search"
                        />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
            

        </header>

        <main>    
        <div class="d-flex justify-content-center flex-wrap gap-3 mt-5" id="cards">
            <div class="card mb-3" style="max-width: 540px;" >
                <div class="row g-0">
                    <div class="col-md-9">
                        <img
                            src="img\c1.png"
                            class="img-fluid rounded-start"
                            alt="Imagen de diagnóstico de auto"
                        />
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title">Diagnóstico eléctrico</h5>
                            <p class="card-text">
                                Diagnóstico eléctrico completo para su auto.
                            </p>
                            <p class="card-text">
                                <small class="text-muted"
                                    > >Desde $25.000 clp.</small
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>

             <div class="card mb-3" style="max-width: 540px;" >
                <div class="row g-0">
                    <div class="col-md-9">
                        <img
                            src="img\c2.png"
                            class="img-fluid rounded-start"
                            alt="Imagen de cambios de frenos"
                        />
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title">Cambio de frenos</h5>
                            <p class="card-text">
                                Revisión y cambio de frenos.
                            </p>
                            <p class="card-text">
                                <small class="text-muted"
                              >Desde $35.000 clp.</small
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>

             <div class="card mb-3" style="max-width: 540px;" >
                <div class="row g-0">
                    <div class="col-md-9">
                        <img
                            src="img\c3.png"
                            class="img-fluid rounded-start"
                            alt="Imagen logo de un aceite de auto"
                        />
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title">Cambio de aceite</h5>
                            <p class="card-text">
                             Cambio de aceite.
                            </p>
                            <p class="card-text">
                                <small class="text-muted"
                                    >Desde $5000 clp.</small
                                >
                            </p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div>
                    <!-- Formulario de contacto-->
            <form >
        <label for="rut">Servicio que desea contratar:</label>
        <input type="text" id="servicio"><br>

        <label for="rut">Rut:</label>
        <input type="text" id="rut"><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido"><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br>

        <label for="celular">Celular:</label>
        <input type="tel" id="celular"><br>

                <button type="submit">Confirmar</button>
        <button type="reset">Salir</button>
</form>
                </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
